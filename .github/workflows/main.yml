name: Daily Run

on:
  workflow_dispatch:
  schedule:
    # run everyday at 7am EST
    - cron: "0 11 * * *"

jobs:
  main:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Run Code
        run: uv run main.py
        env:
          CONFIG_DATA: ${{ secrets.CONFIG_DATA }}
