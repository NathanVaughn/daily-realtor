name: Daily Run

on:
  workflow_dispatch:
  schedule:
    # run everyday at 7am EST
    - cron: "0 11 * * *"

jobs:
  main:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          prune-cache: false
          cache-python: true
          ignore-nothing-to-cache: true

      - name: Run Code
        run: uv run main.py
        env:
          CONFIG_DATA: ${{ secrets.CONFIG_DATA }}
